<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin conexión - AmortCalc</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #1E90FF 0%, #1E3A8A 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 400px;
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        .logo {
            width: 80px;
            height: 80px;
            background: #1E90FF;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 32px;
            font-weight: bold;
        }
        h1 { margin: 20px 0; font-size: 24px; }
        p { margin: 15px 0; opacity: 0.9; line-height: 1.5; }
        .button {
            background: #1E90FF;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .button:hover { background: #4169E1; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">AC</div>
        <h1>Sin conexión a internet</h1>
        <p>No te preocupes, AmortCalc funciona sin conexión. Puedes seguir usando la calculadora normalmente.</p>
        <p>Cuando recuperes la conexión, la app se sincronizará automáticamente.</p>
        <button class="button" onclick="window.location.reload()">
            Intentar de nuevo
        </button>
    </div>
</body>
</html>
